<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slickslide연습 재생 슬라이드</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../slick/slick.css" />
    <link rel="stylesheet" href="../css/slickslide02.css">
    <!-- 제이쿼리 -->
    <script type="text/javascript" src="../js/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="../slick/slick.js"></script>
    <script src="../js/slickslide02.js"></script>

</head>

<body>
    <div class="gallery">
        <h4>포트폴리오</h4>
        <div class="gallery_btn">
            <button class="gb_icon1 play"><span>시작</span></button>
            <button class="gb_icon2 pause"><span>정지</span></button>
            <button class="gb_icon3 prev"><span>이전이미지</span></button>
            <button class="gb_icon4 next"><span>다음이미지</span></button>
        </div>
        <div class="gallery_img">
            <div><img src="../img/gallery01.jpg" alt=""></div>
            <div><img src="../img/gallery02.jpg" alt=""></div>
            <div><img src="../img/gallery03.jpg" alt=""></div>
            <div><img src="../img/gallery04.jpg" alt=""></div>
            <div><img src="../img/gallery05.jpg" alt=""></div>
        </div>
    </div>
</body>

</html>
